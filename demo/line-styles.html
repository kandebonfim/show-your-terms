<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo - Show your terms</title>
  <script src="../dist/show-your-terms.min.js"></script>
  <link rel="stylesheet" href="../dist/show-your-terms.min.css">
</head>
<body>
  <div class="showyourterms">
    <div class="command">This is a command.</div>
    <div class="type">This is a type line.</div>
    <div class="error">This is error line.</div>
    <div class="warning">This is warning line.</div>
    <div class="success">This is success line.</div>
    <div class="info-alt">This is info-alt line.</div>
    <div class="info">This is info line.</div>
    <div class="blink">This line blinks.</div>
    <div class="underlined">And this one is underlined.</div>
    <div class="type active">The cursor blinks while typing...</div>
    <div class="command active">...and while typing a command too.</div>
  </div>
</body>
</html>
